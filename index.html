<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />

  <link rel="stylesheet" href="src/css/style.css" />
  <script defer type="module" src="src/js/controller.js"></script>

</head>

<body>
  <div class="container">
    <header class="header">
      <form class="search">
        <input type="text" class="search__field" placeholder="Search for movies" />
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-search"></use>
          </svg>
          <span>Search</span>
        </button>
      </form>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <button class="nav__btn nav__btn--bookmarks">
              <svg class="nav__icon">
                <use href="src/img/icons.svg#icon-bookmark"></use>
              </svg>
              <span>Bookmarks</span>
            </button>
            <div class="bookmarks">
              <ul class="bookmarks__list">
                <div class="message">
                  <p>
                    No bookmarks yet. Find a nice movie and bookmark it :)
                  </p>
                </div>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="search-results">
      <ul class="results">
        <h1 class="title">Search something to show movies</h1>
      </ul>
      <div class="pagination">
      </div>
    </div>

    <div class="movie">
      <div class="message">
        <p>Search for any movie</p>
      </div>
    </div>
  </div>
</body>

</html>
